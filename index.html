<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Anuja Chavan | Professional Portfolio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --primary: #4361ee;
            --secondary: #3f37c9;
            --accent: #4cc9f0;
            --bg: #f8f9fd;
        }

        body {
            background-color: var(--bg);
            font-family: 'Plus Jakarta Sans', sans-serif;
            color: #2b2d42;
        }

        .navbar {
            background: rgba(255, 255, 255, 0.8) !important;
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.3);
            padding: 15px 0;
        }

        .navbar-brand {
            font-size: 1.5rem;
            letter-spacing: -1px;
            background: linear-gradient(45deg, var(--primary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .nav-link {
            font-weight: 600;
            color: #475569 !important;
            margin: 0 10px;
        }

        .btn-contact-nav {
            background: var(--primary);
            color: white !important;
            border-radius: 50px;
            padding: 8px 25px !important;
        }

        .glass-header {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            border-radius: 0 0 40px 40px;
            padding: 60px 0 100px;
        }

        .main-content {
            margin-top: -80px;
        }

        .sidebar-card {
            border: none;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.02);
            background: white;
        }

        .info-card {
            border: none;
            border-radius: 15px;
            background: white;
        }

        .icon-circle {
            width: 40px;
            height: 40px;
            background: #f0f4ff;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--primary);
        }

        .form-control {
            border-radius: 10px;
        }

        .btn-submit {
            background: var(--primary);
            color: white;
            border-radius: 10px;
            padding: 12px 30px;
            border: none;
            font-weight: 600;
            width: 100%;
        }
    </style>
</head>

<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg sticky-top">
    <div class="container">
        <a class="navbar-brand fw-bold" href="#">Anuja.</a>
    </div>
</nav>

<!-- Header -->

    <div class="container">
        <h1 class="fw-bold">Anuja Chavan</h1>
        <p class="opacity-75">linkedin.com/in/AnujaChavan-9359025040</p>
    </div>
</div>

<!-- Main Content -->
<div class="container main-content pb-5">
    <div class="row g-4">

        <!-- Sidebar -->
        <div class="col-lg-4">
            <div class="sidebar-card card p-4 mb-4">
                <div class="text-center">

                    <!-- âœ… UPDATED IMAGE HERE -->
                    <img src="profile.jpg"
                         class="rounded-circle shadow-sm mb-3"
                         style="width:150px; height:150px; object-fit:cover;"
                         alt="Anuja">

                    <h5 class="fw-bold">BCA Final Year</h5>
                    <p class="text-muted small">Kamala College, Kolhapur</p>
                </div>

                <hr>

                <div class="d-flex mb-3 align-items-center">
                    <div class="icon-circle me-3">
                        <i class="fas fa-envelope"></i>
                    </div>
                    <div>
                        <p class="mb-0 text-muted">Email</p>
                        <b>anuchavan2022@gmail.com</b>
                    </div>
                </div>

                <div class="d-flex mb-3 align-items-center">
                    <div class="icon-circle me-3">
                        <i class="fas fa-language"></i>
                    </div>
                    <div>
                        <p class="mb-0 text-muted">Languages</p>
                        <b>Marathi, Hindi, English</b>
                    </div>
                </div>
            </div>
        </div>

        <!-- Main Section -->
        <div class="col-lg-8">

            <div class="info-card p-4 mb-4 shadow-sm">
                <h6 class="fw-bold mb-4">Academic History</h6>

                <p><b>BCA</b> - Kamala College (Expected 2026)</p>
                <p><b>HSC</b> - 58%</p>
                <p><b>SSC</b> - 79%</p>
            </div>

            <div class="info-card p-4 shadow-sm">
                <h6 class="fw-bold mb-4">Contact Me</h6>

                <form>
                    <input type="text" class="form-control mb-3" placeholder="Full Name" required>
                    <input type="email" class="form-control mb-3" placeholder="Email Address" required>
                    <textarea class="form-control mb-3" rows="4" placeholder="Message"></textarea>
                    <button type="submit" class="btn-submit">Send Message</button>
                </form>

            </div>

        </div>

    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
